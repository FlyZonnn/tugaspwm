<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Input dan Tombol -->
    <div class="input-box">
        <input type="text" id="itemInput" class="input-line" placeholder="Masukan item">
        <button id="addButton">Add</button>
    </div>

    <!-- List Item -->
    <div class="list-container">
        <ul id="itemList"></ul>
    </div>

    <!-- Footer dengan pesan "Made by ChatGPT" -->
    <footer>
        <p>Made by ChatGPT</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
